<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="preconnect" href="http://fonts.googleapis.com">
    <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <div class="conteiner">
            <h1>Formulário de cadastro</h1>
        </div>
    </header>
    <form class="conteiner">
        <div>
            <label for="nome-completo">Nome completo:</label>
            <input type="text" id="nome-completo" required/>
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" required/>
        </div>
        <div>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" required/>
        </div>
        <div>
            <label for="cpf">CPF:</label>
            <input type="cpf" id="cpf" required/>
        </div>
        <div>
            <label for="endereço-completo">Endereço completo:</label>
            <input type="text" id="endereço-completo" required/>
        </div>
        <div>
            <label for="cep">CEP:</label>
            <input type="cep" id="cep" required/>
        </div>
        <button type="submit">Cadastra</button>    
    </form>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="jquery.mask.min.js"></script>
    <script>
        $(document).ready(function(){

            $('#cpf').mask('(000.000.000-00)');
            $('#cep').mask('00.000-000');
            $( '#telefone').mask('(00) 00000-0000');
            
        });
    </script>

    </body>
</html>
